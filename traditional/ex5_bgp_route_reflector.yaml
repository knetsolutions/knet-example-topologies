Topology:
    name : Routers Example1
    version: 1.1
    description: |
      This topology consists of  4 Routers 
    hosts:
      -
        name: a1
        image: knet/host
        interfaces:
          -
            name: eth0
            ip: 10.1.1.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.1.1.1            
      -
        name: b1
        image: knet/host      
        interfaces:
          -
            name: eth0
            ip: 10.2.1.2/24    
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.2.1.1              
      -
        name: c1
        image: knet/host    
        interfaces:
          -
            name: eth0
            ip: 10.3.1.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.3.1.1              
    routers:
      -
        name: R1
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.1.1.1/24        
          -
            name: eth1
            ip: 192.168.1.1/24
          -
            name: eth2
            ip: 192.168.2.1/24
      -
        name: R2
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.2.1.1/24
          -
            name: eth1
            ip: 192.168.1.2/24
          -
            name: eth2
            ip: 192.168.3.2/24
      -
        name: R3
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.3.1.1/24
          -
            name: eth1
            ip: 192.168.2.2/24
          -
            name: eth2
            ip: 192.168.3.1/24    
    switches:
      -
        name: lansw1
        datapathid: 1001
      -
        name: lansw2
        datapathid: 1002
      -
        name: lansw3
        datapathid: 2001    
      -
        name: wansw1
        datapathid: 2002
      -
        name: wansw2
        datapathid: 2003   
    links:
      -
        switches:
          - lansw1
        hosts:
          - name: a1
            interface: eth0
      -
        switches:
          - lansw1
        routers:
          - 
            name: R1
            interface: eth0
      -
        switches:
          - lansw2
        hosts:
          - name: b1
            interface: eth0
      -
        switches:
          - lansw2
        routers:
          - 
            name: R2
            interface: eth0
      -
        switches:
          - lansw3
        hosts:
          - name: c1
            interface: eth0
      -
        switches:
          - lansw3
        routers:
          - 
            name: R3
            interface: eth0
      -
        switches:
          - wansw1
        routers:
          - 
            name: R1
            interface: eth1
          - 
            name: R2
            interface: eth1
      -
        switches:
          - wansw2
        routers:
          - 
            name: R1
            interface: eth2
          - 
            name: R3
            interface: eth1
