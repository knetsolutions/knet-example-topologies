Topology:
    name : Simple WAN Topology with two Routers
    version: 1.1
    description: |
      This ospf single Topology. 

    hosts:
      -
        name: a1
        image: knet/host
        interfaces:
          -
            name: eth0
            ip: 10.10.10.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.10.10.1
      -
        name: b1
        image: knet/host      
        interfaces:
          -
            name: eth0
            ip: 10.10.20.2/24    
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.10.20.1
      -
        name: c1
        image: knet/host    
        interfaces:
          -
            name: eth0
            ip: 10.10.30.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.10.30.1
      -
        name: d1
        image: knet/host  
        interfaces:
          -
            name: eth0
            ip: 10.10.40.2/24        
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.10.40.1
    routers:
      -
        name: R1
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.10.10.1/24        
          -
            name: eth1
            ip: 172.1.1.1/24               
      -
        name: R2
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.10.20.1/24
          -
            name: eth1
            ip: 172.1.1.2/24     
      -
        name: R3
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.10.30.1/24        
          -
            name: eth1
            ip: 172.1.1.3/24               
      -
        name: R4
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.10.40.1/24
          -
            name: eth1
            ip: 172.1.1.4/24                
    switches:
      -
        name: switch1
        datapathid: 1001
      -
        name: switch2
        datapathid: 1002
      -
        name: switch3
        datapathid: 1003 
      -
        name: switch4
        datapathid: 1004   
      -
        name: wanswitch1
        datapathid: 1005                      
    links:
      -
        switches:
          - switch1
        hosts:
          - name: a1
            interface: eth0
      -
        switches:
          - switch1
        routers:
          - 
            name: R1
            interface: eth0  
      -
        switches:
          - switch2
        hosts:
          - name: b1
            interface: eth0
      -
        switches:
          - switch2
        routers:
          - 
            name: R2
            interface: eth0  
      -
        switches:
          - switch3
        hosts:
          - name: c1
            interface: eth0
      -
        switches:
          - switch3
        routers:
          - 
            name: R3
            interface: eth0  
      -
        switches:
          - switch4
        hosts:
          - name: d1
            interface: eth0
      -
        switches:
          - switch4
        routers:
          - 
            name: R4
            interface: eth0  
      -
        switches:
          - wanswitch1
        routers:
          - name: R1
            interface: eth1
          - name: R2
            interface: eth1
          - name: R3
            interface: eth1
          - name: R4
            interface: eth1