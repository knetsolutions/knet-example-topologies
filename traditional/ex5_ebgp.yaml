Topology:
    name : Routers Example1
    version: 1.1
    description: |
      This topology consists of  4 Routers 
    hosts:
      -
        name: a1
        image: knet/host
        interfaces:
          -
            name: eth0
            ip: 10.10.10.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.10.10.1                        
      -
        name: b1
        image: knet/host    
        interfaces:
          -
            name: eth0
            ip: 10.10.20.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.10.20.1              
    routers:
      -
        name: R1
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.10.10.1/24        
          -
            name: eth1
            ip: 192.168.1.1/24
          -
            name: eth2
            ip: 192.168.2.1/24
      -
        name: R4
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 10.10.20.1/24
          -
            name: eth1
            ip: 192.168.3.1/24
          -
            name: eth2
            ip: 192.168.4.1/24
      -
        name: R2
        image: knet/router
        interfaces:
          -
            name: eth0
            ip: 192.168.1.2/24
          -
            name: eth1
            ip: 192.168.3.2/24    
      -
        name: R3
        image: knet/router
        interfaces:
          -
            name: eth0
            ip:  192.168.2.2/24
          -
            name: eth1
            ip: 192.168.4.2/24

    switches:
      -
        name: sw1
        datapathid: 1001
      -
        name: sw2
        datapathid: 1002
      -
        name: wansw1
        datapathid: 2001    
      -
        name: wansw2
        datapathid: 2002
      -
        name: wansw3
        datapathid: 2003   
      -
        name: wansw4
        datapathid: 2004                                
    links:
      -
        switches:
          - sw1
        hosts:
          - name: a1
            interface: eth0
      -
        switches:
          - sw2
        hosts:
          - name: b1
            interface: eth0
      -
        switches:
          - sw1
        routers:
          - 
            name: R1
            interface: eth0          
      -
        switches:
          - sw2
        routers:
          - 
            name: R4
            interface: eth0      
      -
        switches:
          - wansw1
        routers:
          - 
            name: R1
            interface: eth1
          - 
            name: R2
            interface: eth0
      -
        switches:
          - wansw2
        routers:
          - 
            name: R4
            interface: eth1
          - 
            name: R2
            interface: eth1            
      -
        switches:
          - wansw3
        routers:
          - 
            name: R1
            interface: eth2
          - 
            name: R3
            interface: eth0 
      -
        switches:
          - wansw4
        routers:
          - 
            name: R3
            interface: eth1
          - 
            name: R4
            interface: eth2