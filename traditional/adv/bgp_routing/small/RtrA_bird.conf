#BGP Configuration

protocol bgp RtrB{                    
        ipv4 {                        
            export all;               
            import all;               
        };                            
        local as 64511;               
        neighbor 192.168.2.2 as 64512;
}   

protocol bgp RtrC{
        ipv4 {
            export all;
            import all;
        };
        local as 64511;
        neighbor 192.168.5.2 as 64513;
}

protocol bgp RtrD{
        ipv4 {
            export all;
            import all;
        };
        local as 64511;
        neighbor 192.168.1.2 as 64514;
}

