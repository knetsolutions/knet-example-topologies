Topology:
    name : WAN Topology
    version: 1.1
    description: |
      This topology consists of  4 Routers  (Partial Mesh).
    hosts:
      -
        name: a1
        image: knet/host
        interfaces:
          -
            name: eth0
            ip: 10.1.1.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.1.1.1            
      -
        name: b1
        image: knet/host      
        interfaces:
          -
            name: eth0
            ip: 10.2.1.2/24    
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.2.1.1              
      -
        name: c1
        image: knet/host    
        interfaces:
          -
            name: eth0
            ip: 10.3.1.2/24
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.3.1.1              
      -
        name: d1
        image: knet/host  
        interfaces:
          -
            name: eth0
            ip: 10.4.1.2/24        
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.4.1.1        
    routers:
      -
        name: Rtr-A
        image: knet/router-py
        mgmt-if: True
        interfaces:
          -
            name: eth1
            ip: 10.1.1.1/24        
          -
            name: eth2
            ip: 192.168.1.1/24
          -
            name: eth3
            ip: 192.168.2.1/24
          -
            name: eth4
            ip: 192.168.5.1/24
      -
        name: Rtr-B
        image: knet/router-py
        mgmt-if: True
        interfaces:
          -
            name: eth1
            ip: 10.2.1.1/24
          -
            name: eth2
            ip: 192.168.2.2/24
          -
            name: eth3
            ip: 192.168.3.1/24         
      -
        name: Rtr-C
        image: knet/router-py
        mgmt-if: True
        interfaces:
          -
            name: eth1
            ip: 10.3.1.1/24
          -
            name: eth2
            ip: 192.168.3.2/24    
          -
            name: eth3
            ip: 192.168.4.1/24   
          -
            name: eth4
            ip: 192.168.5.2/24                
      -
        name: Rtr-D
        image: knet/router-py
        mgmt-if: true
        interfaces:
          -
            name: eth1
            ip:  10.4.1.1/24
          -
            name: eth2
            ip: 192.168.4.2/24
          -
            name: eth3
            ip: 192.168.1.2/24
    switches:
      -
        name: sw1
      -
        name: sw2
      -
        name: sw3
      -
        name: sw4
      -
        name: wansw1
      -
        name: wansw2
      -
        name: wansw3
      -
        name: wansw4
      -
        name: wansw5

    links:
      -
        switches:
          - sw1
        hosts:
          - name: a1
            interface: eth0
      -
        switches:
          - sw2
        hosts:
          - name: b1
            interface: eth0
      -
        switches:
          - sw3
        hosts:
          - name: c1
            interface: eth0
      -
        switches:
          - sw4
        hosts:
          - name: d1
            interface: eth0
    
      -
        switches:
          - sw1
        routers:
          - 
            name: Rtr-A
            interface: eth1     
      -
        switches:
          - sw2
        routers:
          - 
            name: Rtr-B
            interface: eth1      
      -
        switches:
          - sw3
        routers:
          - 
            name: Rtr-C
            interface: eth1          
      -
        switches:
          - sw4
        routers:
          - 
            name: Rtr-D
            interface: eth1     
      -
        switches:
          - wansw1
        routers:
          - 
            name: Rtr-A
            interface: eth3
          - 
            name: Rtr-B
            interface: eth2
      -
        switches:
          - wansw2
        routers:
          - 
            name: Rtr-B
            interface: eth3
          - 
            name: Rtr-C
            interface: eth2
      -
        switches:
          - wansw3
        routers:
          - 
            name: Rtr-C
            interface: eth3
          - 
            name: Rtr-D
            interface: eth2 
      -
        switches:
          - wansw4
        routers:
          - 
            name: Rtr-D
            interface: eth3
          - 
            name: Rtr-A
            interface: eth2
      -
        switches:
          - wansw5
        routers:
          - 
            name: Rtr-A
            interface: eth4
          - 
            name: Rtr-C
            interface: eth4

