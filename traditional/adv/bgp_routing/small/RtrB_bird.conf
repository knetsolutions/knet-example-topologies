#BGP Configuration
protocol bgp RtrA {
        ipv4 {
            export all;
            import all;
        };
        local as 64512;
        neighbor 192.168.2.1 as 64511;
}


protocol bgp RtrC {         
        ipv4 {              
            export all;     
            import all;     
        };                  
        local as 64512;     
        neighbor 192.168.3.2 as 64513;
} 


