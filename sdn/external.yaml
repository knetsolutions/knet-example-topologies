Topology:
    name : Simple Star Topology 1
    version: 1.0
    description: |
      This topology consists of 4 nodes, and a switch. 
      All Nodes are connected to a same switch.
    controller:
      url: tcp:0.0.0.0:6633
    openflow:
      version: 1.3
    hosts:
      -
        name: a1
        image: knet/host
        interfaces:
          -
            name: eth0
            ip: 10.1.1.2/24
            mac: 00:00:00:00:00:01
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.1.1.1               
      -
        name: a2
        image: knet/host   
        interfaces:
          -
            name: eth0
            ip: 10.1.1.3/24
            mac: 00:00:00:00:00:02
        static_routes:
          - 
            subnet: 0.0.0.0/0
            via: 10.1.1.1            
    routers:
      -
        name: router1
        image: knet/router
        external: True
        interfaces:
          -
            name: eth1
            mac: 00:00:00:00:00:03
            ip: 10.1.1.1/24
           
    switches:
      -
        name: switch1
        datapathid: 1
    links:
      -
        switches:
          - switch1
        hosts:
          - 
            name: a1
            interface: eth0
          - 
            name: a2
            interface: eth0
      -
        switches:
          - switch1
        routers:
          - 
            name: router1
            interface: eth1
